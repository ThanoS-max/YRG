    <h2>More inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agee_tos" id="agree">
        <label for="agree">i agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value=xs>

            <label for="m">M</label>
            <input type="radio" name="size" id="m" value=m>

        </p>
        <p>
            <label for="">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="vegitarian" selected>Veg</option>
                <option value="chicken">Chicken</option>
                <option value="steak">steaks</option>
            </select>
        </p>
        <p>

            <input type="range" id="cheese" min="1" max="1000" step="7 " name="cheese_level">
        </p>


        <P>

            <textarea id="requests" row="10" col="40" name="requests" placeholder="Write Here.."></textarea>
        </P>

        <button>Submit</button>

            </p>
